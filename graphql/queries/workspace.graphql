query Workspace($where: WorkspaceWhereUniqueInput!) {
  workspace(where: $where) {
    id
    name
    user {
      id
      name
      role
    }
    task {
      id
      name
      message
      note
      dueDate
      files {
        id
      }
      status {
        id
        name
        color
      }
      priority {
        id
        name
        color
      }
    }
  }
}
